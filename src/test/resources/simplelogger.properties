# Set the default logging level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Enable/disable showing the date and time in the output
org.slf4j.simpleLogger.showDateTime=true

# Set the date and time format to be used in the output
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Enable/disable showing the log name
org.slf4j.simpleLogger.showLogName=false

# Enable/disable showing the short name (last component) of the logger
org.slf4j.simpleLogger.showShortLogName=true

# Enable/disable showing the thread name
org.slf4j.simpleLogger.showThreadName=true

